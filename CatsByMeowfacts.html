<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Факты о кошках</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Arial', sans-serif;
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 40px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            line-height: 1.5;
            margin: 0;
        }
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 id="catFact">Загрузка интересного факта о кошках...</h1>
        <button class="btn" onclick="getCatFact()">Новый факт</button>
    </div>

    <script>
        async function getCatFact() {
            const catFactElement = document.getElementById('catFact');
            catFactElement.textContent = "Загружаем новый факт...";
            
            try {
                const response = await fetch('https://meowfacts.herokuapp.com/?lang=rus');
                const data = await response.json();
                
                // Извлекаем текст факта и удаляем кавычки если есть
                let fact = data.data[0];
                fact = fact.replace(/^"(.*)"$/, '$1');
                
                catFactElement.innerHTML = fact;
                
            } catch (error) {
                catFactElement.textContent = 'Ошибка загрузки. Попробуйте ещё раз.';
                console.error('Ошибка:', error);
            }
        }

        // Запускаем при загрузке страницы
        window.addEventListener('DOMContentLoaded', getCatFact);
    </script>
</body>
</html>
